<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bir Soru ‚ù§Ô∏è</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #ffd6e0, #ffe6f0);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      position: relative;
    }
    .form-box {
      background: #fff0f6;
      border-radius: 20px;
      padding: 30px 40px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      transition: all 0.3s ease;
      position: absolute;
    }
    h1 {
      color: #ff6699;
      font-size: 22px;
      margin-bottom: 20px;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
      transition: transform 0.2s ease, background 0.2s ease;
    }
    .yes {
      background: #ff85a2;
      color: white;
    }
    .no {
      background: #fff;
      color: #ff85a2;
      border: 2px solid #ff85a2;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .love-text {
      font-size: 26px;
      color: #ff4d7e;
      font-weight: 600;
      text-shadow: 0 2px 5px rgba(255, 77, 126, 0.2);
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }
    .image-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      display: none;
    }
    .image-popup img {
      width: 200px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      animation: pop 0.3s ease;
    }
    @keyframes pop {
      from {transform: translate(-50%, -50%) scale(0.5); opacity: 0;}
      to {transform: translate(-50%, -50%) scale(1); opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="form-box" id="formBox">
    <h1>Beni seviyor musun?</h1>
    <button class="btn yes" id="yesBtn">Evet üíñ</button>
    <button class="btn no" id="noBtn">Hayƒ±r üíî</button>
  </div>
  <div class="image-popup" id="imagePopup">
    <img src="a495c0ff-c67a-40b0-bc35-549abe82e69f.jpeg" alt="Surprise" />
  </div>
  <canvas id="hearts"></canvas>

  <script>
    const formBox = document.getElementById('formBox');
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const canvas = document.getElementById('hearts');
    const ctx = canvas.getContext('2d');
    const imagePopup = document.getElementById('imagePopup');

    let W = canvas.width = innerWidth;
    let H = canvas.height = innerHeight;
    let noClickCount = 0;

    window.addEventListener('resize', () => {
      W = canvas.width = innerWidth;
      H = canvas.height = innerHeight;
    });

    // Hayƒ±r butonuna tƒ±klanƒ±nca form ba≈üka yere ta≈üƒ±nsƒ±n
    noBtn.addEventListener('click', () => {
      noClickCount++;
      const randX = Math.random() * (W - formBox.offsetWidth);
      const randY = Math.random() * (H - formBox.offsetHeight);
      formBox.style.left = `${randX}px`;
      formBox.style.top = `${randY}px`;

      if (noClickCount === 3) {
        showImagePopup();
        noClickCount = 0; // tekrar saymaya ba≈üla
      }
    });

    // Evet butonuna tƒ±klanƒ±nca kalplerle dolsun
    yesBtn.addEventListener('click', () => {
      formBox.innerHTML = '<div class="love-text">Ben de seni seviyorum! üíï</div>';
      startHearts();
    });

    function showImagePopup() {
      imagePopup.style.display = 'block';
      formBox.style.display = 'none';
      setTimeout(() => {
        imagePopup.style.display = 'none';
        formBox.style.display = 'block';
      }, 5000);
    }

    function drawHeart(ctx, x, y, s, color) {
      ctx.save();
      ctx.translate(x, y);
      ctx.scale(s, s);
      ctx.beginPath();
      ctx.moveTo(0, -5);
      ctx.bezierCurveTo(10, -20, 40, -5, 0, 30);
      ctx.bezierCurveTo(-40, -5, -10, -20, 0, -5);
      ctx.closePath();
      ctx.fillStyle = color;
      ctx.fill();
      ctx.restore();
    }

    let hearts = [];
    function startHearts() {
      for (let i = 0; i < 200; i++) {
        hearts.push({
          x: Math.random() * W,
          y: Math.random() * H,
          size: Math.random() * 1.5 + 0.5,
          speedY: Math.random() * 1.5 + 0.5,
          color: `hsl(${Math.random() * 30 + 340}, 100%, 70%)`
        });
      }
      animate();
    }

    function animate() {
      ctx.clearRect(0, 0, W, H);
      hearts.forEach(h => {
        drawHeart(ctx, h.x, h.y, h.size, h.color);
        h.y -= h.speedY;
        if (h.y < -50) {
          h.y = H + 50;
          h.x = Math.random() * W;
        }
      });
      requestAnimationFrame(animate);
    }
  </script>
</body>
</html>
